<div style="padding-right: 20%;padding-left: 20%;">
  <h1>{{country.name}}</h1>
  <div class="container">
      <div class="row">
          <div class="col-md-6">
              <h3>Capital:</h3>
          </div>
          <div class="col-md-6">
              <h3>{{country.capital}}</h3>
          </div>
      </div>
      <div class="row">
          <div class="col-md-6">
              <h3>Area:</h3>
          </div>
          <div class="col-md-6">
              <h3>{{country.area | number}} km&#178;</h3>
          </div>
      </div>
      <div class="row">
          <div class="col-md-6">
              <h3>Population:</h3>
          </div>
          <div class="col-md-6">
              <h3>{{country.population | number}}</h3>
          </div>
      </div>
      <div class="row">
          <div class="col-md-6">
              <h3>GDP:</h3>
          </div>
          <div class="col-md-6">
              <h3>{{country.gdp}} USD</h3>
          </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <h3>Currency:</h3>
        </div>
        <div class="col-md-6">
            <h3>{{country.currency}}</h3>
        </div>
    </div>
  </div>
  <button type="button" (click)="onButtonClick()">Back</button>
</div>
